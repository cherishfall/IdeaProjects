<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查找员工结果</title>
</head>
<body>
<h1>/EE/findEEResult.html</h1>
<h2>查找员工结果</h2>
<hr />
<table border="1px">
    <thead>
    <tr>
        <th>员工编号</th> <th>姓名</th> <th>手机电话</th> <th>性别</th> <th>年龄</th> <th>账号</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ee:${ees}">
        <td th:text="${ee.id}"></td>
        <td th:text="${ee.name}"></td>
        <td th:text="${ee.phone}"></td>
        <td th:text="${ee.sex}"></td>
        <td th:text="${ee.age}"></td>
        <td th:text="${ee.acount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
