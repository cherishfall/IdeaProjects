<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增员工</title>
</head>
<body>
<h1>/EE/addEE.html</h1>
<h2>新增员工</h2>
<hr />
<form method="post" action="/EE/addEE">
    <label>姓名: </label><input type="text" id="name" name="name" required><br />
    <label>手机号码: </label><input type="tel" id="phone" name="phone"><br />
    <label>性别: </label><input type="text" id="sex" name="sex"><br />
    <label>年龄: </label><input type="number" id="age" name="age"><br />
    <label>账户：</label><input type="text" id="acount" name="acount" required><br />
    <label>密码：</label><input type="password" id="pwd" name="pwd" required><br />
    <label>部门编号：</label><input type="number" id="dept_id" name="dept_id" required><br />
    <input type="number" name="id" value="-1" hidden>
    <input type="number" name="flag" value="1" hidden>
    <input type="reset"> &nbsp;&nbsp; <input type="submit">
</form>

</body>
</html>
